<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box
        }

        /* Full-width input fields */
        input[type=text],
        input[type=email] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }

        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;
        }

        /* Clear floats */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <form id="signupForm" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="user_name"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="user_name" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" required>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementsByName("email")[0].value;
            var user_name = document.getElementsByName("user_name")[0].value;
            var password = document.getElementsByName("password")[0].value;

            // Check if passwords match
            var passwordRepeat = document.getElementsByName("password-repeat")[0].value;
            if (password !== passwordRepeat) {
                alert("Passwords do not match.");
                return;
            }

            // Define the data to send
            const data = {
                email: email,
                user_name: user_name,
                password: password
            };
            console.log(data);
            const API = 'https://b04psjyth8.execute-api.us-east-1.amazonaws.com/default/login';
            // Send the POST request using fetch
            fetch(API, {
                method: "POST",
                body: JSON.stringify(data),
            })
                .then(response => {
                    console.log("Response status:", response.status);
                    if (!response.ok) {
                        return response.text();
                    }
                    return response.text();
                })
                .then(textData => {
                    console.log("Response text:", textData);
                    // Handle the response text here
                    // For example, you can check if it contains "Customer created successfully."
                    
                    if (textData === 'Customer created successfully.') {
                        alert("Signup successful. Please log in.");
                        window.location.href = "login.html";
                    } else if (textData == 'Customer with the same email already exists.') {
                        // Account already exists, prompt user to change email address
                        alert("An account with this email already exists. Please use a different email address.");
                    } else {
                        // Handle other cases
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    // Handle errors here
                });
        });
    </script>

</body>
</html>
